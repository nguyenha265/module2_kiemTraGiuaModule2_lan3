<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/create-department}">Create New Department</a></h3>
<th:block th:if="${message}">
    <h3 th:text="${message}"></h3>
</th:block>
<form th:action="@{/Search-NameDepartment}" method="post">
    <input type="text" name="searchName">
    <input type="submit" value="Search">
</form>
<table border="1">
    <tr>
        <th>name</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="department : ${departments}">
        <tr>
            <td th:text="${department.name}"></td>
            <td><a th:href="@{/view-department/__${department.getId()}__}">View</a></td>
            <td><a th:href="@{/edit-department/__${department.getId()}__}">Edit</a></td>
            <td><a th:href="@{/delete-department/__${department.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/department'(page=${departments.number - 1})}" th:if="${departments.hasPrevious()}">Previous</a>
    <span th:text="${departments.number + 1}"></span>/<span th:text="${departments.totalPages}"></span>
    <a th:href="@{'/department'(page=${departments.number + 1})}" th:if="${departments.hasNext()}">Next</a>
</div>
<h3><a th:href="@{/employee}">Back to Employee</a></h3>

</body>
</html>
